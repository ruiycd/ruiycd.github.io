<script>
    var fadeContent = $('.works').offset().top;
    var winH = $(window).height();
    var fadePoint = fadeContent - winH;

    $(window).scroll(function(){
        // スクロール値
        var dy = $(this).scrollTop();// Y座標

        if(dy >= fadePoint){
            $('.graphic').addClass('fade-in-up');
            $('.design').addClass('fade-in-up');
            $('.web').addClass('fade-in-up');
        }
    });
    </script>
